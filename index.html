<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Home</title>
</head>

<body>
  <header>
    <div id="thymely-navlinks">
      <h3>THYMELY</h3>
      <nav>
        <a href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">SCHEDULE</a>
        <a href="">SHOP</a>
      </nav>
    </div>
    <div id="thymely-herotitle">
      <img src="./docs/images/thymely-logo.png" alt="thymely Logo">
      <h2>DISNEYLAND RESORT, CALIFORNIA</h2>
      <h1>Thymely Adventures</h1>
    </div>
  </header>
  <main>
    <section id="thymely-sectionone">
      <div id="thymely-intro">
        <h2>sub-heading here</h2>
        <h1>Experience Disneyland</h1>
        <P>Welcome to our site. Here is what you do!</P>
        <img src="./docs/images/disneylandHomepageImg.jpeg" alt="Disney Photo"> 
      </div>
      <div id="thymely-form">
        <h1>Choose Your Adventure</h1>
        <form>
          <fieldset>
            <label>Thrill Level
              <select name="thrill-level">
                <option value="high">High</option>
                <option value="moderate">Moderate</option>
                <option value="low">Low</option>
              </select>
            </label>
            <label>Activity Level
              <select name="activity-level">
                <option value="high">High</option>
                <option value="moderate">Moderate</option>
                <option value="low">Leisurely</option>
              </select>
            </label>
          </fieldset>
        </form>
        <button type="submit">Let's Go!</button>
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <a href="">HOME</a>
      <a href="">ABOUT</a>
      <a href="">SCHEDULE</a>
      <a href="">SHOP</a>
    </nav>
  </footer>
  <script src="./js/Activity.js"></script>
  <script src="./js/ActivityRepository.js"></script>
  <script src="./js/Result.js"></script>
  <!-- <script src="./js/TeamMember.js"></script> -->
  <script src="./js/app.js"></script>
</body>

</html>
